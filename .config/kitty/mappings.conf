action_alias launch_tab launch --cwd=current --type=tab
# Go to tab
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9
map ctrl+0 goto_tab 10

map ctrl+w close_tab
map alt+tab next_tab
map ctrl+shift+tab previous_tab

# Window layout
map ctrl+shift+right resize_window narrower
map ctrl+shift+left resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter

map ctrl+shift+r set_tab_title

map ctrl+shift+m set_background_opacity +0.1
map ctrl+shift+i set_background_opacity -0.1

# map ctrl+t new_tab

# map f1 launch_tab --title calendar calcure --keep-focus
map f1 launch_tab calcure
map f2 launch_tab nvim
map f3 launch_tab btop

# Choose layout
map ctrl+a>l kitten choose_layout.py
