[python]
disabled=true
format = 'via [${symbol}${pyenv_prefix}${version}( $virtualenv)]($style) '
symbol = " "
style = "italic Blue"

[rust]
disabled=true
format = "[$symbol$version]($style) "
# style = "bold green"
symbol = " "

